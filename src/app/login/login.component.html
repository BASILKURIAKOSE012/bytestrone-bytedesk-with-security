<div class="container ">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
        <div id="login" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <form [formGroup]="loginForm" action="">
                <img id="image" src="../../assets/bytestrone.png" alt="">
                <div id="validUserId">
                    <label for="" style="color: white;">username<span style="color: red;">*</span></label>
                    <input type="text" formControlName="userName" class="form-control"> <br>
                    <div *ngIf="loginForm.get('userName')?.touched&&this.loginForm.get('userName')?.errors">
                        <span style="color:red ;">Please enter userid</span>
                    </div>
                </div>
                <div id="validPassword">
                    <label for="" style="color: white;">password<span style="color: red;">*</span></label>
                    <input type="password" formControlName="password" class="form-control">
                    <div *ngIf="loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors">
                        <span style="color:red ;">Please enter password</span>
                    </div>
                </div>
                <div id="loginBtn">
                    <button id="btn" class="btn btn-success" (click)="login()">Login</button>
                </div>
                <div id="companyName">
                    <h6>Copyright &copy; 2022 Bytestrone <br> <span id="companyNameRights"> All rights reserved </span></h6>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
    </div>
</div>
